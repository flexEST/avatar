<!DOCTYPE html>
<html lang="az">
<head>
  <meta charset="UTF-8">
  <title>Virtual Assistant</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: Arial, sans-serif;
      background-color: #f0f0f0;
    }

    .avatar-container {
      position: fixed;
      bottom: 20px;
      right: 20px;
      width: 300px;
      z-index: 999;
      display: flex;
      flex-direction: column;
      align-items: center;
    }

    .avatar-video {
      width: 100%;
      border-radius: 12px;
      box-shadow: 0 0 10px rgba(0,0,0,0.3);
    }

    .text-overlay {
      margin-top: 10px;
      font-size: 18px;
      color: #333;
      background: white;
      padding: 8px 12px;
      border-radius: 8px;
      box-shadow: 0 0 5px rgba(0,0,0,0.1);
      min-height: 28px;
      white-space: pre-wrap;
    }

    .buttons {
      display: none;
      margin-top: 10px;
      text-align: center;
    }

    .buttons button {
      padding: 6px 16px;
      font-size: 16px;
      margin: 5px;
      border: none;
      border-radius: 6px;
      background-color: #007bff;
      color: white;
      cursor: pointer;
    }

    .buttons button:hover {
      background-color: #0056b3;
    }
  </style>
</head>
<body>

<div class="avatar-container">
  <video id="avatarVideo" class="avatar-video" autoplay muted playsinline>
    <source src="videos/idle.mp4" type="video/mp4">
    Sizin brauzer videonu dəstəkləmir.
  </video>
  <div class="text-overlay" id="typewriterText"></div>
  <div class="buttons" id="buttons">
    <button onclick="alert('Bəli seçildi')">Bəli</button>
    <button onclick="alert('Xeyr seçildi')">Xeyr</button>
  </div>
</div>

<script>
  const video = document.getElementById("avatarVideo");
  const textElement = document.getElementById("typewriterText");
  const buttons = document.getElementById("buttons");
  const message = "Salam, sizə necə kömək edərəm?";
  let index = 0;

  function typeWriter() {
    if (index < message.length) {
      textElement.innerHTML += message.charAt(index);
      index++;
      setTimeout(typeWriter, 80); // Yazı sürəti
    } else {
      buttons.style.display = "block";
    }
  }

  video.muted = false;
  video.src = "videos/idle.mp4";
  video.play();

  // 3 saniyə sonra danışan videoya keç
  setTimeout(() => {
    video.src = "videos/talking.mp4";
    video.play();
    typeWriter();
  }, 3000);
</script>

</body>
</html>
