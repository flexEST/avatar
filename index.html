<!DOCTYPE html>
<html lang="az">
<head>
  <meta charset="UTF-8">
  <title>Virtual Assistant</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      background-color: #f0f0f0;
      font-family: Arial, sans-serif;
    }

    .avatar-container {
      position: fixed;
      bottom: 20px;
      right: 20px;
      width: 320px;
      z-index: 999;
    }

    .avatar-video {
      width: 100%;
      border-radius: 12px;
      box-shadow: 0 0 10px rgba(0,0,0,0.3);
    }

    .text-overlay {
      margin-top: 8px;
      font-size: 18px;
      text-align: center;
      background: rgba(0, 0, 0, 0.6);
      color: white;
      padding: 10px;
      border-radius: 8px;
      animation: fadeIn 1s ease-in-out;
    }

    .buttons {
      display: none;
      margin-top: 10px;
      text-align: center;
      animation: fadeIn 1s ease-in-out;
    }

    .buttons button {
      padding: 6px 16px;
      font-size: 16px;
      margin: 5px;
      border: none;
      border-radius: 6px;
      background-color: #007bff;
      color: white;
      cursor: pointer;
    }

    .buttons button:hover {
      background-color: #0056b3;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(10px); }
      to { opacity: 1; transform: translateY(0); }
    }
  </style>
</head>
<body>

<div class="avatar-container">
  <video id="avatarVideo" class="avatar-video" autoplay muted playsinline loop>
    <source src="videos/talking.mp4" type="video/mp4">
    Brauzeriniz videonu dəstəkləmir.
  </video>
  <div class="text-overlay" id="typewriterText"></div>
  <div class="buttons" id="buttons">
    <button onclick="handleOption('kitablar')">📚 Kitablar haqqında</button>
    <button onclick="handleOption('sayt')">🌐 Sayt haqqında</button>
  </div>
</div>

<audio id="voiceAudio"></audio>

<script>
  const video = document.getElementById("avatarVideo");
  const audio = document.getElementById("voiceAudio");
  const textElement = document.getElementById("typewriterText");
  const buttons = document.getElementById("buttons");

  let index = 0;

  // Salamlaşma səsi və mətni
  window.onload = () => {
    playTalking("audio/greeting.mp3", "Salam, sizə necə kömək edə bilərəm?", () => {
      showButtons();
    });
  };

  function handleOption(option) {
    buttons.style.display = "none";
    let audioSrc = "";
    let text = "";

    if (option === "kitablar") {
      audioSrc = "audio/books.mp3";
      text = "Kitablar haqqında məlumat verə bilərəm.";
    } else if (option === "sayt") {
      audioSrc = "audio/site.mp3";
      text = "Sayt haqqında qısa məlumat verə bilərəm.";
    }

    playTalking(audioSrc, text, () => {
      buttons.innerHTML = `
        <button onclick="alert('Sonlandırıldı')">🛑 Sonlandır</button>
        <button onclick="alert('Başqa mövzu')">🔄 Başqa şeylər</button>
        <button disabled>Boş 1</button>
        <button disabled>Boş 2</button>
      `;
      showButtons();
    });
  }

  function playTalking(audioSrc, text, callback) {
    // Qız danışan videonu göstər
    video.src = "videos/talking.mp4";
    video.loop = true;
    video.play();

    // Audio səsləndir
    audio.src = audioSrc;
    audio.play();

    // Yazını animasiya ilə göstər
    typeAnimatedText(text, callback);

    // Səs bitəndə dayanan videoya keç
    audio.onended = () => {
      video.src = "videos/idle.mp4";
      video.loop = true;
      video.play();
    };
  }

  function typeAnimatedText(text, callback) {
    textElement.innerHTML = "";
    index = 0;

    function typeChar() {
      if (index < text.length) {
        textElement.innerHTML += text.charAt(index);
        index++;
        setTimeout(typeChar, 60);
      } else {
        if (callback) callback();
      }
    }

    typeChar();
  }

  function showButtons() {
    buttons.style.display = "block";
  }
</script>

</body>
</html>
