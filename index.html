<!DOCTYPE html>
<html lang="az">
<head>
  <meta charset="UTF-8">
  <title>Virtual Assistant</title>
  <style>
    body {
      margin: 0;
      background: #f5f5f5;
      font-family: sans-serif;
    }

    .container {
      position: fixed;
      bottom: 20px;
      right: 20px;
      width: 320px;
      display: none;
    }

    video {
      width: 100%;
      border-radius: 12px;
      box-shadow: 0 0 12px rgba(0,0,0,0.3);
    }

    .text {
      margin-top: 10px;
      text-align: center;
      font-weight: bold;
      font-size: 18px;
      animation: fadeIn 1s ease-in-out;
    }

    .buttons, .more-buttons {
      text-align: center;
      margin-top: 10px;
      display: none;
    }

    button {
      margin: 5px;
      padding: 8px 16px;
      font-size: 14px;
      border: none;
      border-radius: 6px;
      background: #007bff;
      color: white;
      cursor: pointer;
    }

    button:hover {
      background: #0056b3;
    }

    @keyframes fadeIn {
      from {opacity: 0; transform: translateY(10px);}
      to {opacity: 1; transform: translateY(0);}
    }

    .assistant-button {
      position: fixed;
      bottom: 20px;
      right: 20px;
      width: 60px;
      height: 60px;
      border-radius: 50%;
      background: #007bff;
      display: flex;
      justify-content: center;
      align-items: center;
      cursor: pointer;
      z-index: 1000;
      box-shadow: 0 0 10px rgba(0,0,0,0.4);
      transition: transform 0.2s;
    }

    .assistant-button:hover {
      transform: scale(1.1);
    }

    .assistant-button img {
      width: 32px;
      height: 32px;
    }
  </style>
</head>
<body>

<!-- Assistant Icon Button -->
<div class="assistant-button" id="assistantBtn">
  <img src="https://cdn-icons-png.flaticon.com/512/4712/4712105.png" alt="assistant">
</div>

<!-- Assistant Container -->
<div class="container" id="assistantContainer">
  <video id="video" playsinline></video>
  <div class="text" id="text"></div>
  <div class="buttons" id="buttons">
    <button onclick="handleChoice('books')">Kitablar haqqında</button>
    <button onclick="handleChoice('site')">Sayt haqqında</button>
  </div>
  <div class="more-buttons" id="moreButtons">
    <button>Sonlandır</button>
    <button>Başqa şeylər</button>
    <button>✦</button>
    <button>❖</button>
  </div>
</div>

<script>
  const video = document.getElementById('video');
  const textEl = document.getElementById('text');
  const buttons = document.getElementById('buttons');
  const moreButtons = document.getElementById('moreButtons');
  const assistantBtn = document.getElementById('assistantBtn');
  const assistantContainer = document.getElementById('assistantContainer');

  const greeting = 'videos/greeting.mp4';  // has audio
  const idle = 'videos/idle.mp4';          // silent loop
  const talking = 'videos/talking.mp4';    // silent video
  const audios = {
    books: 'audio/books.mp3',
    site: 'audio/site.mp3'
  };

  let audio = new Audio();

  assistantBtn.addEventListener('click', () => {
    assistantBtn.style.display = 'none';
    assistantContainer.style.display = 'block';
    playGreeting();
  });

  function playGreeting() {
    video.src = greeting;
    video.muted = false;
    video.loop = false;
    video.play();

    typeText("Salam, sizə necə kömək edə bilərəm?");

    video.onended = () => {
      playIdle();
      buttons.style.display = 'block';
    };
  }

  function playIdle() {
    video.src = idle;
    video.muted = true;
    video.loop = true;
    video.play();
  }

  function typeText(text, callback) {
    textEl.innerHTML = '';
    let i = 0;
    function type() {
      if (i < text.length) {
        textEl.innerHTML += text.charAt(i);
        i++;
        setTimeout(type, 40);
      } else if (callback) {
        callback();
      }
    }
    type();
  }

  function handleChoice(choice) {
    buttons.style.display = 'none';
    textEl.innerHTML = '';
    video.loop = true;
    video.src = talking;
    video.muted = true;
    video.play();

    if (choice === 'books') {
      audio.src = audios.books;
      typeText("Kitablar haqqında məlumat...");
    } else {
      audio.src = audios.site;
      typeText("Sayt haqqında məlumat...");
    }

    audio.play();

    audio.onended = () => {
      moreButtons.style.display = 'block';
      playIdle();
    };
  }
</script>

</body>
</html>
