<!DOCTYPE html>
<html lang="az">
<head>
  <meta charset="UTF-8">
  <title>Virtual Assistant</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: Arial, sans-serif;
      background-color: #f0f0f0;
    }

    .avatar-container {
      position: fixed;
      bottom: 20px;
      right: 20px;
      width: 300px;
      z-index: 999;
    }

    .avatar-video {
      width: 100%;
      border-radius: 12px;
      box-shadow: 0 0 10px rgba(0,0,0,0.3);
    }

    .text-overlay {
      margin-top: 10px;
      text-align: center;
      color: black;
      font-size: 18px;
      font-weight: bold;
      animation: fadeIn 1s ease-in-out;
    }

    .buttons {
      text-align: center;
      margin-top: 10px;
      animation: fadeIn 1.5s ease-in-out;
    }

    .buttons button {
      padding: 6px 16px;
      font-size: 16px;
      margin: 5px;
      border: none;
      border-radius: 6px;
      background-color: #007bff;
      color: white;
      cursor: pointer;
    }

    .buttons button:hover {
      background-color: #0056b3;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(10px); }
      to { opacity: 1; transform: translateY(0); }
    }
  </style>
</head>
<body>

<div class="avatar-container">
  <video id="avatarVideo" class="avatar-video" autoplay muted playsinline>
    <source src="videos/greeting.mp4" type="video/mp4">
    Brauzeriniz videonu dəstəkləmir.
  </video>
  <div class="text-overlay" id="typewriterText"></div>
  <div class="buttons" id="buttons" style="display:none;">
    <button onclick="handleChoice('books')">Kitablar haqqında öyrənmək</button>
    <button onclick="handleChoice('site')">Sayt haqqında öyrənmək</button>
  </div>

  <div class="buttons" id="secondaryButtons" style="display:none;">
    <button>Sonlandır</button>
    <button>Başqa şeylər haqqında öyrən</button>
    <button>Nümunə 1</button>
    <button>Nümunə 2</button>
  </div>
</div>

<script>
  const video = document.getElementById("avatarVideo");
  const textElement = document.getElementById("typewriterText");
  const buttons = document.getElementById("buttons");
  const secondaryButtons = document.getElementById("secondaryButtons");

  const audios = {
    books: "audio/books.mp3",
    site: "audio/site.mp3"
  };

  function typeText(text, callback) {
    textElement.innerHTML = "";
    let index = 0;
    function type() {
      if (index < text.length) {
        textElement.innerHTML += text.charAt(index);
        index++;
        setTimeout(type, 50);
      } else if (callback) {
        callback();
      }
    }
    type();
  }

  video.onended = () => {
    // Switch to idle video
    video.src = "videos/idle.mp4";
    video.loop = true;
    video.play();
    // Show buttons and animated text
    typeText("Sizə necə kömək edə bilərəm?", () => {
      buttons.style.display = "block";
    });
  };

  function handleChoice(choice) {
    const audio = new Audio(audios[choice]);

    // Switch to talking video
    video.loop = true;
    video.src = "videos/talking.mp4";
    video.play();

    // Text under video
    if (choice === "books") {
      typeText("Kitablar haqqında məlumat verilir...");
    } else if (choice === "site") {
      typeText("Sayt haqqında məlumat verilir...");
    }

    buttons.style.display = "none";

    audio.play();
    audio.onended = () => {
      // Go back to idle video
      video.src = "videos/idle.mp4";
      video.loop = true;
      video.play();
      typeText("Başqa nə ilə kömək edə bilərəm?", () => {
        secondaryButtons.style.display = "block";
      });
    };
  }
</script>

</body>
</html>
