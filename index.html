<!DOCTYPE html>
<html lang="az">
<head>
  <meta charset="UTF-8">
  <title>Virtual Assistant</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: Arial, sans-serif;
      background-color: #f0f0f0;
    }

    .avatar-container {
      position: fixed;
      bottom: 20px;
      right: 20px;
      width: 300px;
      height: auto;
      z-index: 999;
    }

    .avatar-video {
      width: 100%;
      border-radius: 12px;
      box-shadow: 0 0 10px rgba(0,0,0,0.3);
    }

    .text-overlay {
      position: absolute;
      bottom: 60px;
      left: 0;
      width: 100%;
      text-align: center;
      color: white;
      font-size: 18px;
      background: rgba(0, 0, 0, 0.5);
      padding: 8px;
      border-radius: 8px;
      display: none;
    }

    .buttons {
      display: none;
      text-align: center;
      margin-top: 10px;
    }

    .buttons button {
      padding: 6px 16px;
      font-size: 16px;
      margin: 5px;
      border: none;
      border-radius: 6px;
      background-color: #007bff;
      color: white;
      cursor: pointer;
    }

    .buttons button:hover {
      background-color: #0056b3;
    }
  </style>
</head>
<body>

<div class="avatar-container">
  <video id="avatarVideo" class="avatar-video" autoplay muted playsinline>
    <source src="videos/idle.mp4" type="video/mp4">
    Sizin brauzer videonu dəstəkləmir.
  </video>
  <div class="text-overlay" id="typewriterText">Salam, sizə necə kömək edərəm?</div>
  <div class="buttons" id="buttons">
    <button onclick="alert('Bəli seçildi')">Bəli</button>
    <button onclick="alert('Xeyr seçildi')">Xeyr</button>
  </div>
</div>

<script>
  const video = document.getElementById("avatarVideo");
  const textOverlay = document.getElementById("typewriterText");
  const buttons = document.getElementById("buttons");

  // Start with idle video
  video.muted = false;
  video.src = "videos/idle.mp4";
  video.play();

  // After 3 seconds, switch to talking video
  setTimeout(() => {
    video.src = "videos/talking.mp4";
    video.play();

    textOverlay.style.display = "block";

    // After talking video ends, show buttons
    video.onended = function () {
      buttons.style.display = "block";
    };
  }, 3000);
</script>

</body>
</html>
