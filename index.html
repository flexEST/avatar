<!DOCTYPE html>
<html lang="az">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Audio Assist</title>
  <style>
    body {
      margin: 0;
      background: #fff;
      overflow: hidden;
    }

    #video {
      position: fixed;
      bottom: 10px;
      right: 10px;
      width: 250px;
      height: auto;
      border-radius: 20px;
      z-index: 100;
    }

    #speechText {
      position: fixed;
      bottom: 280px;
      right: 20px;
      background: rgba(0,0,0,0.8);
      color: #fff;
      padding: 10px 15px;
      border-radius: 12px;
      font-size: 16px;
      font-family: sans-serif;
      opacity: 0;
      transition: opacity 0.4s ease;
    }

    #speechText.show {
      opacity: 1;
    }
  </style>
</head>
<body>
  <video id="video" autoplay muted loop playsinline></video>
  <div id="speechText"></div>

  <script>
    const video = document.getElementById("video");
    const speechText = document.getElementById("speechText");

    const idleVideo = "videos/idle.mp4";
    const talkingVideo = "videos/talking.mp4";
    const greetingVideo = "videos/greeting.mp4";
    const audios = {
      greeting: "audio/greeting.mp3",
      kitap: "audio/kitab.mp3",
      sayt: "audio/site.mp3",
      error: "audio/error.mp3",
      end: "audio/end.mp3",
    };

    const keywords = {
      kitab: audios.kitap,
      site: audios.sayt,
    };

    let recognition;
    let isTalking = false;

    video.src = ""; // Start blank

    document.addEventListener("keydown", (e) => {
      if (e.key.toLowerCase() === "f") {
        playGreeting();
      }
    });

    function playGreeting() {
      video.src = greetingVideo;
      video.muted = false;
      video.loop = false;

      video.onended = () => {
        video.src = idleVideo;
        video.muted = true;
        video.loop = true;
        video.play();
        startMic();
      };

      video.play();
    }

    function startMic() {
      const SpeechRecognition = window.SpeechRecognition || window.webkitSpeechRecognition;
      recognition = new SpeechRecognition();
      recognition.lang = "az-AZ";
      recognition.interimResults = false;
      recognition.maxAlternatives = 1;

      recognition.onstart = () => {
        showText("Dinlənilir...");
      };

      recognition.onresult = (event) => {
        const text = event.results[0][0].transcript.toLowerCase();
        showText(`Axtarılır: "${text}"`);
        handleCommand(text);
      };

      recognition.onerror = () => {
        playError();
      };

      recognition.onend = () => {
        if (!isTalking) playError();
      };

      recognition.start();
    }

    function handleCommand(text) {
      let matched = false;

      for (const key in keywords) {
        if (text.includes(key)) {
          matched = true;
          playResponse(keywords[key]);
          break;
        }
      }

      if (!matched) {
        playError();
      }
    }

    function playResponse(audioSrc) {
      isTalking = true;
      const audio = new Audio(audioSrc);
      video.src = talkingVideo;
      video.muted = true;
      video.loop = true;
      video.play();

      audio.onended = () => {
        isTalking = false;
        video.src = idleVideo;
        video.play();
      };

      audio.play();
    }

    function playError() {
      const audio = new Audio(audios.error);
      video.src = talkingVideo;
      video.muted = true;
      video.loop = true;
      video.play();

      audio.onended = () => {
        video.src = idleVideo;
        video.play();
      };

      audio.play();
    }

    function showText(text) {
      speechText.textContent = text;
      speechText.classList.add("show");
      setTimeout(() => {
        speechText.classList.remove("show");
      }, 4000);
    }
  </script>
</body>
</html>
