<!DOCTYPE html>
<html lang="az">
<head>
  <meta charset="UTF-8">
  <title>Virtual Assistant</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      background-color: #f0f0f0;
      font-family: Arial, sans-serif;
    }

    .avatar-container {
      position: fixed;
      bottom: 20px;
      right: 20px;
      width: 320px;
      z-index: 999;
    }

    .avatar-video {
      width: 100%;
      border-radius: 12px;
      box-shadow: 0 0 10px rgba(0,0,0,0.3);
    }

    .text-overlay {
      margin-top: 8px;
      font-size: 18px;
      text-align: center;
      background: rgba(0, 0, 0, 0.6);
      color: white;
      padding: 10px;
      border-radius: 8px;
      animation: fadeIn 1s ease-in-out;
    }

    .buttons {
      display: none;
      margin-top: 10px;
      text-align: center;
      animation: fadeIn 1s ease-in-out;
    }

    .buttons button {
      padding: 6px 16px;
      font-size: 16px;
      margin: 5px;
      border: none;
      border-radius: 6px;
      background-color: #007bff;
      color: white;
      cursor: pointer;
    }

    .buttons button:hover {
      background-color: #0056b3;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(10px); }
      to { opacity: 1; transform: translateY(0); }
    }
  </style>
</head>
<body>

<div class="avatar-container">
  <video id="avatarVideo" class="avatar-video" autoplay muted playsinline loop>
    <source src="videos/talking.mp4" type="video/mp4">
    Brauzeriniz videonu dÉ™stÉ™klÉ™mir.
  </video>
  <div class="text-overlay" id="typewriterText"></div>
  <div class="buttons" id="buttons">
    <button onclick="handleOption('kitablar')">ğŸ“š Kitablar haqqÄ±nda</button>
    <button onclick="handleOption('sayt')">ğŸŒ Sayt haqqÄ±nda</button>
  </div>
</div>

<audio id="voiceAudio"></audio>

<script>
  const video = document.getElementById("avatarVideo");
  const audio = document.getElementById("voiceAudio");
  const textElement = document.getElementById("typewriterText");
  const buttons = document.getElementById("buttons");

  let index = 0;

  // SalamlaÅŸma sÉ™si vÉ™ mÉ™tni
  window.onload = () => {
    playTalking("audio/greeting.mp3", "Salam, sizÉ™ necÉ™ kÃ¶mÉ™k edÉ™ bilÉ™rÉ™m?", () => {
      showButtons();
    });
  };

  function handleOption(option) {
    buttons.style.display = "none";
    let audioSrc = "";
    let text = "";

    if (option === "kitablar") {
      audioSrc = "audio/books.mp3";
      text = "Kitablar haqqÄ±nda mÉ™lumat verÉ™ bilÉ™rÉ™m.";
    } else if (option === "sayt") {
      audioSrc = "audio/site.mp3";
      text = "Sayt haqqÄ±nda qÄ±sa mÉ™lumat verÉ™ bilÉ™rÉ™m.";
    }

    playTalking(audioSrc, text, () => {
      buttons.innerHTML = `
        <button onclick="alert('SonlandÄ±rÄ±ldÄ±')">ğŸ›‘ SonlandÄ±r</button>
        <button onclick="alert('BaÅŸqa mÃ¶vzu')">ğŸ”„ BaÅŸqa ÅŸeylÉ™r</button>
        <button disabled>BoÅŸ 1</button>
        <button disabled>BoÅŸ 2</button>
      `;
      showButtons();
    });
  }

  function playTalking(audioSrc, text, callback) {
    // QÄ±z danÄ±ÅŸan videonu gÃ¶stÉ™r
    video.src = "videos/talking.mp4";
    video.loop = true;
    video.play();

    // Audio sÉ™slÉ™ndir
    audio.src = audioSrc;
    audio.play();

    // YazÄ±nÄ± animasiya ilÉ™ gÃ¶stÉ™r
    typeAnimatedText(text, callback);

    // SÉ™s bitÉ™ndÉ™ dayanan videoya keÃ§
    audio.onended = () => {
      video.src = "videos/idle.mp4";
      video.loop = true;
      video.play();
    };
  }

  function typeAnimatedText(text, callback) {
    textElement.innerHTML = "";
    index = 0;

    function typeChar() {
      if (index < text.length) {
        textElement.innerHTML += text.charAt(index);
        index++;
        setTimeout(typeChar, 60);
      } else {
        if (callback) callback();
      }
    }

    typeChar();
  }

  function showButtons() {
    buttons.style.display = "block";
  }
</script>

</body>
</html>
