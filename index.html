<!DOCTYPE html>
<html lang="az">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>AI QÄ±z Assistant</title>
  <style>
    body {
      margin: 0;
      background: white;
      overflow: hidden;
    }
    #videoContainer {
      width: 100vw;
      height: 100vh;
      position: relative;
      display: flex;
      justify-content: center;
      align-items: center;
    }
    video {
      height: 100vh;
      object-fit: contain;
    }
  </style>
</head>
<body>
  <div id="videoContainer">
    <video id="idleVideo" src="videos/idle.mp4" autoplay loop muted></video>
    <video id="talkingVideo" src="videos/talking.mp4" style="display: none;"></video>
  </div>

  <audio id="audio1" src="audio/audio1.mp3"></audio>
  <audio id="audio2" src="audio/audio2.mp3"></audio>
  <audio id="audio3" src="audio/audio3.mp3"></audio>
  <audio id="audio4" src="audio/audio4.mp3"></audio>
  <audio id="audio5" src="audio/audio5.mp3"></audio>

  <script>
    const idleVideo = document.getElementById("idleVideo");
    const talkingVideo = document.getElementById("talkingVideo");

    const audios = [
      document.getElementById("audio1"),
      document.getElementById("audio2"),
      document.getElementById("audio3"),
      document.getElementById("audio4"),
      document.getElementById("audio5")
    ];

    function playInteraction(index) {
      if (index < 0 || index >= audios.length) return;
      
      idleVideo.style.display = "none";
      talkingVideo.style.display = "block";
      talkingVideo.currentTime = 0;
      talkingVideo.loop = true;
      talkingVideo.play();

      audios[index].currentTime = 0;
      audios[index].play();

      audios[index].onended = () => {
        talkingVideo.pause();
        talkingVideo.style.display = "none";
        idleVideo.style.display = "block";
        idleVideo.play();
      }
    }

    document.addEventListener("keydown", (e) => {
      if (e.key === "1") playInteraction(0);
      if (e.key === "2") playInteraction(1);
      if (e.key === "3") playInteraction(2);
      if (e.key === "4") playInteraction(3);
      if (e.key === "5") playInteraction(4);
    });
  </script>
</body>
</html>
