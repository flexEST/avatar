<!DOCTYPE html>
<html lang="az">
<head>
  <meta charset="UTF-8" />
  <title>Assistant</title>
  <style>
    body {
      margin: 0;
      background: white;
      overflow: hidden;
    }
    #assistantContainer {
      position: fixed;
      bottom: 20px;
      right: 20px;
      z-index: 9999;
    }
    #assistantVideo {
      width: 220px;
      border-radius: 12px;
    }
    #micButton {
      position: absolute;
      bottom: 10px;
      left: 50%;
      transform: translateX(-50%);
      background: black;
      color: white;
      border: none;
      padding: 8px 16px;
      border-radius: 10px;
      font-size: 14px;
      cursor: pointer;
    }
  </style>
</head>
<body>

<div id="assistantContainer" style="display: none;">
  <video id="assistantVideo" autoplay loop muted playsinline></video>
  <button id="micButton">🎤 Mikrofonu Aç</button>
</div>

<script>
  const video = document.getElementById("assistantVideo");
  const micButton = document.getElementById("micButton");
  const container = document.getElementById("assistantContainer");

  const recognition = new (window.SpeechRecognition || window.webkitSpeechRecognition)();
  recognition.lang = 'az-AZ';
  recognition.interimResults = false;
  recognition.maxAlternatives = 1;

  function playVideo(src, muted = true, loop = true) {
    video.src = src;
    video.muted = muted;
    video.loop = loop;
    video.playbackRate = src.includes("idle.mp4") ? 0.6 : 1.0;
    video.play();
  }

  function playAudio(audioFile) {
    const audio = new Audio(audioFile);
    audio.play();
    return new Promise(resolve => {
      audio.onended = resolve;
    });
  }

  // Start when user presses "F"
  document.addEventListener("keydown", (e) => {
    if (e.key.toLowerCase() === "f") {
      container.style.display = "block";
      playVideo("videos/idle.mp4", true, true);
    }
  });

  micButton.addEventListener("click", () => {
    recognition.start();
    micButton.textContent = "🎙️ Dinlənir...";
  });

  recognition.onresult = async (event) => {
    const transcript = event.results[0][0].transcript.toLowerCase();
    console.log("Söz: ", transcript);
    micButton.textContent = "🎤 Mikrofonu Aç";

    // Danışan video + uyğun səs
    playVideo("videos/talking.mp4", true, false);

    if (transcript.includes("kitab")) {
      await playAudio("audio/kitap.mp3");
    } else if (transcript.includes("hava")) {
      await playAudio("audio/hava.mp3");
    } else {
      await playAudio("audio/kitap.mp3"); // default səs
    }

    // Audio bitəndən sonra idle video yenidən
    playVideo("videos/idle.mp4", true, true);
  };

  recognition.onerror = () => {
    micButton.textContent = "🎤 Mikrofonu Aç";
  };
</script>

</body>
</html>
