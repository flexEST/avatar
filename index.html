<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Assistant</title>
  <style>
    body {
      margin: 0;
      background: white;
      overflow: hidden;
      font-family: Arial, sans-serif;
    }
    #videoContainer {
      position: fixed;
      bottom: 20px;
      right: 20px;
      width: 300px;
      height: auto;
      z-index: 10;
    }
    video {
      width: 100%;
      height: auto;
      border-radius: 12px;
    }
    #textDisplay {
      position: fixed;
      top: 20px;
      left: 20px;
      background: rgba(0,0,0,0.7);
      color: white;
      padding: 15px;
      border-radius: 8px;
      max-width: 300px;
      display: none;
    }
    #searchAnimation {
      position: fixed;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      font-size: 24px;
      color: #333;
      display: none;
    }
    .search-dots::after {
      content: '.';
      animation: dots 1.5s steps(5, end) infinite;
    }
    @keyframes dots {
      0%, 20% { content: '.'; }
      40% { content: '..'; }
      60% { content: '...'; }
      80%, 100% { content: ''; }
    }
  </style>
</head>
<body>
  <div id="textDisplay"></div>
  <div id="searchAnimation">
    <div class="search-dots">Axtarılır</div>
  </div>
  <div id="videoContainer" style="display: none;">
    <video id="video" muted loop></video>
  </div>
  <audio id="audio"></audio>

  <script>
    const video = document.getElementById("video");
    const audio = document.getElementById("audio");
    const container = document.getElementById("videoContainer");
    const textDisplay = document.getElementById("textDisplay");
    const searchAnimation = document.getElementById("searchAnimation");

    let recognition;
    let waitingForInput = false;

    const videos = {
      idle: "videos/idle.mp4",
      talking: "videos/talking.mp4"
    };

    const audios = {
      greeting: "audio/greeting.mp3",
      kitab: "audio/kitab.mp3",
      sayt: "audio/sayt.mp3",
      hava: "audio/hava.mp3",
      saat: "audio/saat.mp3",
      error: "audio/basa_dusmedim.mp3",
      sual: "audio/sual.mp3" // seçim səsləndirmə
    };

    function playVideo(src, isLoop = true) {
      video.src = src;
      video.loop = isLoop;
      video.muted = true;
      video.play();
    }

    function playTalkingWithAudio(audioSrc, callback) {
      video.loop = false;
      video.src = videos.talking;
      video.muted = true;
      video.play();
      audio.src = audioSrc;
      audio.play();

      audio.onended = () => {
        video.pause();
        playVideo(videos.idle);
        if (callback) callback();
      };
    }

    function playFollowupQuestion() {
      video.loop = false;
      video.src = videos.talking;
      video.play();
      audio.src = audios.sual;
      audio.play();
      audio.onended = () => {
        video.pause();
        playVideo(videos.idle);
        waitingForInput = true;
      };
    }

    function startAssistantFlow() {
      container.style.display = "block";
      playTalkingWithAudio(audios.greeting, () => {
        startRecognition();
      });
    }

    function stopAssistant() {
      container.style.display = "none";
      if (recognition) recognition.stop();
    }

    function showSearchAnimation() {
      searchAnimation.style.display = "block";
      setTimeout(() => {
        searchAnimation.style.display = "none";
      }, 1500);
    }

    function respondToCommand(text) {
      text = text.toLowerCase();

      textDisplay.textContent = "Siz dediniz: " + text;
      textDisplay.style.display = "block";
      setTimeout(() => {
        textDisplay.style.display = "none";
      }, 3000);

      showSearchAnimation();

      if (text.includes("kitab")) {
        playTalkingWithAudio(audios.kitab, () => {
          playFollowupQuestion();
        });
      } else if (text.includes("sayt")) {
        playTalkingWithAudio(audios.sayt, () => {
          playFollowupQuestion();
        });
      } else if (text.includes("hava")) {
        playTalkingWithAudio(audios.hava, () => {
          playFollowupQuestion();
        });
      } else if (text.includes("saat")) {
        playTalkingWithAudio(audios.saat, () => {
          playFollowupQuestion();
        });
      } else {
        playTalkingWithAudio(audios.error, () => {
          playFollowupQuestion();
        });
      }
    }

    function startRecognition() {
      if (!('webkitSpeechRecognition' in window)) {
        alert("Səs tanıma dəstəklənmir.");
        return;
      }

      recognition = new webkitSpeechRecognition();
      recognition.lang = "az-AZ";
      recognition.interimResults = false;
      recognition.maxAlternatives = 1;

      recognition.onresult = function (event) {
        const transcript = event.results[0][0].transcript;
        respondToCommand(transcript);
      };

      recognition.onerror = function (event) {
        console.error("Speech recognition error:", event.error);
        playTalkingWithAudio(audios.error, () => {
          playFollowupQuestion();
        });
      };

      recognition.start();
    }

    document.addEventListener("keydown", (e) => {
      const key = e.key.toLowerCase();

      if (waitingForInput) {
        if (key === "1") {
          waitingForInput = false;
          startRecognition(); // Loop
        } else if (key === "2") {
          waitingForInput = false;
          window.location.href = "https://wa.me/994558402781";
        } else if (key === "3") {
          waitingForInput = false;
          stopAssistant();
        }
        return;
      }

      if (key === "f") {
        startAssistantFlow();
      }
    });
  </script>
</body>
</html>
