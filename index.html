<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Voice Assistant</title>
  <style>
    body {
      margin: 0;
      background: white;
      overflow: hidden;
    }
    #video-container {
      position: fixed;
      bottom: 10px;
      right: 10px;
      width: 250px;
      height: auto;
      z-index: 999;
    }
    video {
      width: 100%;
      border-radius: 16px;
    }
    #transcript-bar {
      position: fixed;
      top: 10px;
      left: 50%;
      transform: translateX(-50%);
      background: #000;
      color: #0f0;
      padding: 10px 20px;
      border-radius: 10px;
      font-size: 18px;
      font-family: monospace;
      display: none;
      animation: fadeIn 0.3s ease-in-out;
    }
    @keyframes fadeIn {
      from { opacity: 0; }
      to { opacity: 1; }
    }
  </style>
</head>
<body>

  <div id="transcript-bar"></div>

  <div id="video-container">
    <video id="idleVideo" src="videos/idle.mp4" loop muted autoplay></video>
    <video id="talkingVideo" src="videos/talking.mp4" muted style="display: none;"></video>
  </div>

  <audio id="greeting" src="audio/greeting.mp3"></audio>
  <audio id="bookInfo" src="audio/1.mp3"></audio>
  <audio id="siteInfo" src="audio/2.mp3"></audio>
  <audio id="features" src="audio/3.mp3"></audio>
  <audio id="contact" src="audio/4.mp3"></audio>
  <audio id="notunderstood" src="audio/basa_dusmedim.mp3"></audio>

  <script>
    const idleVideo = document.getElementById("idleVideo");
    const talkingVideo = document.getElementById("talkingVideo");
    const transcriptBar = document.getElementById("transcript-bar");

    const greeting = document.getElementById("greeting");
    const bookInfo = document.getElementById("bookInfo");
    const siteInfo = document.getElementById("siteInfo");
    const features = document.getElementById("features");
    const contact = document.getElementById("contact");
    const notunderstood = document.getElementById("notunderstood");

    let recognition;

    function playTalkingWithAudio(audioElement) {
      idleVideo.style.display = "none";
      talkingVideo.style.display = "block";
      talkingVideo.currentTime = 0;
      talkingVideo.play();
      audioElement.currentTime = 0;
      audioElement.play();

      audioElement.onended = () => {
        talkingVideo.pause();
        talkingVideo.style.display = "none";
        idleVideo.style.display = "block";
        idleVideo.play();
      };
    }

    function showTranscript(text) {
      transcriptBar.textContent = `Searching: ${text}`;
      transcriptBar.style.display = "block";
      setTimeout(() => transcriptBar.style.display = "none", 5000);
    }

    document.addEventListener("keydown", (e) => {
      if (e.key === "f") {
        playTalkingWithAudio(greeting);
      }
    });

    // Mic trigger without button
    window.onload = () => {
      if ('webkitSpeechRecognition' in window || 'SpeechRecognition' in window) {
        const SpeechRecognition = window.SpeechRecognition || window.webkitSpeechRecognition;
        recognition = new SpeechRecognition();
        recognition.continuous = false;
        recognition.interimResults = false;
        recognition.lang = 'az-AZ';

        recognition.onresult = (event) => {
          const transcript = event.results[0][0].transcript.toLowerCase();
          showTranscript(transcript);

          if (transcript.includes("kitab")) {
            playTalkingWithAudio(bookInfo);
          } else if (transcript.includes("sayt")) {
            playTalkingWithAudio(siteInfo);
          } else if (transcript.includes("xüsusiyyət") || transcript.includes("funksiya")) {
            playTalkingWithAudio(features);
          } else if (transcript.includes("əlaqə") || transcript.includes("nömrə")) {
            playTalkingWithAudio(contact);
          } else {
            playTalkingWithAudio(notunderstood);
          }
        };

        recognition.onerror = (event) => {
          console.error("Speech recognition error", event);
        };

        recognition.onend = () => {
          recognition.start();
        };

        recognition.start();
      } else {
        alert("Səs tanıma bu brauzerdə dəstəklənmir.");
      }
    };
  </script>
</body>
</html>
