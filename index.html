<!DOCTYPE html>
<html lang="az">
<head>
  <meta charset="UTF-8">
  <title>Virtual Köməkçi</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: Arial, sans-serif;
      background-color: #f0f0f0;
      text-align: center;
    }

    video {
      width: 400px;
      border-radius: 12px;
      box-shadow: 0 0 15px rgba(0,0,0,0.3);
      margin-top: 20px;
    }

    .subtitle {
      font-size: 20px;
      margin-top: 15px;
      opacity: 0;
      transition: opacity 1s;
    }

    .buttons {
      margin-top: 20px;
      display: none;
    }

    button {
      margin: 10px;
      padding: 10px 20px;
      font-size: 16px;
      background-color: #007bff;
      color: white;
      border: none;
      border-radius: 8px;
      cursor: pointer;
    }

    button:hover {
      background-color: #0056b3;
    }
  </style>
</head>
<body>

  <video id="idleVideo" autoplay muted loop>
    <source src="videos/girl_idle.mp4" type="video/mp4">
    Brauzeriniz video formatını dəstəkləmir.
  </video>

  <video id="talkingVideo" style="display:none;" muted>
    <source src="videos/girl_talking.mp4" type="video/mp4">
  </video>

  <audio id="voice">
    <source src="voice/hello.mp3" type="audio/mp3">
  </audio>

  <div class="subtitle" id="subtitle">Salam, sizə necə kömək edə bilərəm?</div>

  <div class="buttons" id="firstButtons">
    <button onclick="handleFirstOption('kitablar')">Kitablar haqqında öyrənmək istəyirəm</button>
    <button onclick="handleFirstOption('site')">Sayt haqqında öyrənmək istəyirəm</button>
  </div>

  <div class="buttons" id="secondButtons" style="display:none;">
    <button onclick="alert('Sonlandırıldı')">Sonlandır</button>
    <button onclick="showFourButtons()">Başqa şeylər haqqında öyrən</button>
  </div>

  <div class="buttons" id="fourButtons" style="display:none;">
    <button>Button 1</button>
    <button>Button 2</button>
    <button>Button 3</button>
    <button>Button 4</button>
  </div>

  <script>
    const idleVideo = document.getElementById("idleVideo");
    const talkingVideo = document.getElementById("talkingVideo");
    const voice = document.getElementById("voice");
    const subtitle = document.getElementById("subtitle");
    const firstButtons = document.getElementById("firstButtons");
    const secondButtons = document.getElementById("secondButtons");
    const fourButtons = document.getElementById("fourButtons");

    // Start intro
    window.onload = () => {
      subtitle.style.opacity = 1;
      playTalking("voice/hello.mp3", () => {
        firstButtons.style.display = "block";
      });
    };

    function playTalking(audioSrc, callback) {
      idleVideo.style.display = "none";
      talkingVideo.style.display = "block";
      talkingVideo.play();

      voice.src = audioSrc;
      voice.play();

      voice.onended = () => {
        talkingVideo.pause();
        talkingVideo.style.display = "none";
        idleVideo.style.display = "block";
        if (callback) callback();
      };
    }

    function handleFirstOption(topic) {
      firstButtons.style.display = "none";
      subtitle.textContent = topic === 'kitablar' ? "Kitablar haqqında məlumat..." : "Sayt haqqında məlumat...";
      subtitle.style.opacity = 1;

      // Replace with your own audio
      playTalking("voice/sample.mp3", () => {
        secondButtons.style.display = "block";
      });
    }

    function showFourButtons() {
      secondButtons.style.display = "none";
      fourButtons.style.display = "block";
    }
  </script>

</body>
</html>
