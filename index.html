<!DOCTYPE html>
<html lang="az">
<head>
  <meta charset="UTF-8">
  <title>Səsli Köməkçi</title>
  <style>
    body {
      margin: 0;
      background-color: white;
      overflow: hidden;
    }
    #container {
      position: fixed;
      bottom: 20px;
      right: 20px;
      width: 250px;
      height: auto;
      display: none;
      z-index: 9999;
    }
    video {
      width: 100%;
      border-radius: 16px;
    }
  </style>
</head>
<body>

  <div id="container">
    <video id="video" autoplay muted loop playsinline></video>
  </div>

  <script>
    const container = document.getElementById("container");
    const video = document.getElementById("video");

    const audioGreeting = new Audio("audio/greeting.mp3");
    const audioBasaDusmedim = new Audio("audio/basa_dusmedim.mp3");

    const audioMap = {
      "kitab": new Audio("audio/kitab.mp3"),
      "sayt": new Audio("audio/sayt.mp3"),
      "hava": new Audio("audio/hava.mp3"),
      "başqa": new Audio("audio/basqa.mp3")
    };

    let recognition;

    function startSpeechRecognition() {
      if (!('webkitSpeechRecognition' in window)) {
        alert("Bu brauzer səs tanımanı dəstəkləmir.");
        return;
      }

      recognition = new webkitSpeechRecognition();
      recognition.lang = "az-AZ";
      recognition.continuous = false;
      recognition.interimResults = false;

      recognition.onresult = function(event) {
        const result = event.results[0][0].transcript.toLowerCase().trim();
        console.log("Deyildi:", result);

        let matched = false;

        for (let keyword in audioMap) {
          if (result.includes(keyword)) {
            playVideo("videos/talking.mp4", true);
            audioMap[keyword].play();
            matched = true;
            break;
          }
        }

        if (!matched) {
          playVideo("videos/talking.mp4", true);
          audioBasaDusmedim.play();
        }

        setTimeout(() => {
          playVideo("videos/idle.mp4", true);
        }, 5000);
      };

      recognition.onerror = function(event) {
        console.error("Xəta:", event.error);
        playVideo("videos/talking.mp4", true);
        audioBasaDusmedim.play();
        setTimeout(() => {
          playVideo("videos/idle.mp4", true);
        }, 5000);
      };

      recognition.start();
    }

    function playVideo(src, loop = true) {
      video.src = src;
      video.loop = loop;
      video.muted = src.includes("idle");
      video.play();
    }

    document.addEventListener("keydown", (e) => {
      if (e.key.toLowerCase() === "f") {
        container.style.display = "block";
        playVideo("videos/talking.mp4", false);
        audioGreeting.play();

        audioGreeting.onended = () => {
          playVideo("videos/idle.mp4", true);
          startSpeechRecognition();
        };
      }
    });
  </script>

</body>
</html>
