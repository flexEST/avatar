<!DOCTYPE html>
<html lang="az">
<head>
  <meta charset="UTF-8">
  <title>Virtual Assistant</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      background-color: #f0f0f0;
      font-family: Arial, sans-serif;
    }

    .avatar-container {
      position: fixed;
      bottom: 20px;
      right: 20px;
      width: 300px;
      z-index: 999;
    }

    .avatar-video {
      width: 100%;
      border-radius: 12px;
      box-shadow: 0 0 10px rgba(0,0,0,0.3);
    }

    .text-overlay {
      position: absolute;
      bottom: 80px;
      left: 0;
      width: 100%;
      text-align: center;
      font-size: 18px;
      color: white;
      background: rgba(0, 0, 0, 0.6);
      padding: 10px;
      border-radius: 8px;
      font-weight: bold;
      animation: fadeIn 1s ease-in-out;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(20px); }
      to { opacity: 1; transform: translateY(0); }
    }

    .buttons {
      display: none;
      text-align: center;
      margin-top: 10px;
      animation: fadeIn 1s ease-in-out;
    }

    .buttons button {
      margin: 6px;
      padding: 10px 20px;
      font-size: 16px;
      border: none;
      border-radius: 6px;
      background-color: #007bff;
      color: white;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }

    .buttons button:hover {
      background-color: #0056b3;
    }
  </style>
</head>
<body>

<div class="avatar-container">
  <video id="avatarVideo" class="avatar-video" autoplay loop muted playsinline>
    <source src="videos/girl_idle.mp4" type="video/mp4">
    Brauzer videonu d…ôst…ôkl…ômir.
  </video>
  <div class="text-overlay" id="typewriterText"></div>
  <div class="buttons" id="optionButtons">
    <button onclick="alert('Kitablar se√ßildi')">üìö Kitablar haqqƒ±nda √∂yr…ônm…ôk ist…ôyir…ôm</button>
    <button onclick="alert('Sayt se√ßildi')">üåê Sayt haqqƒ±nda √∂yr…ônm…ôk ist…ôyir…ôm</button>
  </div>
</div>

<audio id="voiceHello" src="voice/hello.mp3"></audio>

<script>
  const text = "Salam, siz…ô nec…ô k√∂m…ôk ed…ô bil…ôr…ôm?";
  const textElement = document.getElementById("typewriterText");
  const buttons = document.getElementById("optionButtons");
  const audio = document.getElementById("voiceHello");

  let index = 0;

  function typeText() {
    if (index < text.length) {
      textElement.innerHTML += text.charAt(index);
      index++;
      setTimeout(typeText, 70); // S√ºr…ôt
    } else {
      buttons.style.display = "block";
    }
  }

  window.onload = () => {
    audio.play();
    setTimeout(typeText, 1000); // Audio il…ô birlikd…ô m…ôtn ba≈ülasƒ±n
  };
</script>

</body>
</html>
