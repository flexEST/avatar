<!DOCTYPE html>
<html lang="az">
<head>
  <meta charset="UTF-8">
  <title>Virtual Assistant</title>
  <style>
    body {
      margin: 0;
      background: #f5f5f5;
      font-family: sans-serif;
    }

    .container {
      position: fixed;
      bottom: 20px;
      right: 20px;
      width: 320px;
    }

    video {
      width: 100%;
      border-radius: 12px;
      box-shadow: 0 0 12px rgba(0,0,0,0.3);
    }

    .text {
      margin-top: 10px;
      text-align: center;
      font-weight: bold;
      font-size: 18px;
      animation: fadeIn 1s ease-in-out;
    }

    .buttons, .more-buttons {
      text-align: center;
      margin-top: 10px;
      display: none;
    }

    button {
      margin: 5px;
      padding: 8px 16px;
      font-size: 14px;
      border: none;
      border-radius: 6px;
      background: #007bff;
      color: white;
      cursor: pointer;
    }

    button:hover {
      background: #0056b3;
    }

    @keyframes fadeIn {
      from {opacity: 0; transform: translateY(10px);}
      to {opacity: 1; transform: translateY(0);}
    }

    .overlay {
      position: fixed;
      top: 0; left: 0; width: 100%; height: 100%;
      background: rgba(0,0,0,0.7);
      display: flex;
      align-items: center;
      justify-content: center;
      color: white;
      font-size: 24px;
      z-index: 999;
      cursor: pointer;
    }
  </style>
</head>
<body>

<!-- User click overlay -->
<div class="overlay" id="startOverlay">Başlamaq üçün klikləyin</div>

<div class="container">
  <video id="video" playsinline></video>
  <div class="text" id="text"></div>
  <div class="buttons" id="buttons">
    <button onclick="handleChoice('books')">Kitablar haqqında</button>
    <button onclick="handleChoice('site')">Sayt haqqında</button>
  </div>
  <div class="more-buttons" id="moreButtons">
    <button>Sonlandır</button>
    <button>Başqa şeylər</button>
    <button>✦</button>
    <button>❖</button>
  </div>
</div>

<script>
  const video = document.getElementById('video');
  const overlay = document.getElementById('startOverlay');
  const textEl = document.getElementById('text');
  const buttons = document.getElementById('buttons');
  const moreButtons = document.getElementById('moreButtons');

  const greeting = 'videos/greeting.mp4';  // has voice inside
  const idle = 'videos/idle.mp4';
  const talking = 'videos/talking.mp4';

  // Wait for user interaction
  overlay.addEventListener('click', () => {
    overlay.style.display = 'none';
    playGreeting();
  });

  function playGreeting() {
    video.src = greeting;
    video.muted = false;
    video.play();

    // When greeting video ends
    video.onended = () => {
      video.src = idle;
      video.loop = true;
      video.play();
      typeText('Sizə necə kömək edə bilərəm?', () => {
        buttons.style.display = 'block';
      });
    };
  }

  function typeText(text, callback) {
    textEl.innerHTML = '';
    let i = 0;
    function type() {
      if (i < text.length) {
        textEl.innerHTML += text.charAt(i);
        i++;
        setTimeout(type, 40);
      } else if (callback) {
        callback();
      }
    }
    type();
  }

  function handleChoice(choice) {
    buttons.style.display = 'none';
    video.loop = true;
    video.src = talking;
    video.play();

    if (choice === 'books') {
      typeText('Kitablar haqqında məlumat...');
    } else {
      typeText('Sayt haqqında məlumat...');
    }

    setTimeout(() => {
      moreButtons.style.display = 'block';
    }, 3500); // delay for buttons
  }
</script>

</body>
</html>
