<!DOCTYPE html>
<html lang="az">
<head>
  <meta charset="UTF-8" />
  <title>Audio Assistant</title>
  <style>
    body {
      margin: 0;
      background: white;
      overflow: hidden;
    }
    #videoContainer {
      position: fixed;
      bottom: 10px;
      right: 10px;
      width: 300px;
      height: auto;
      z-index: 1000;
    }
    video {
      width: 100%;
      border-radius: 20px;
    }
    #speechText {
      position: fixed;
      top: 20px;
      left: 50%;
      transform: translateX(-50%);
      color: black;
      font-size: 24px;
      font-family: sans-serif;
      background: rgba(255,255,255,0.8);
      padding: 10px 20px;
      border-radius: 10px;
      display: none;
      z-index: 1001;
      animation: fadeIn 0.4s ease-in-out;
    }
    @keyframes fadeIn {
      from { opacity: 0 }
      to { opacity: 1 }
    }
  </style>
</head>
<body>

<div id="videoContainer" style="display: none;">
  <video id="video" autoplay muted></video>
</div>

<div id="speechText"></div>

<audio id="audio" src=""></audio>

<script>
  const video = document.getElementById("video");
  const audio = document.getElementById("audio");
  const videoContainer = document.getElementById("videoContainer");
  const speechText = document.getElementById("speechText");

  const idleVideo = "videos/idle.mp4";
  const talkingVideo = "videos/talking.mp4";
  const greetingAudio = "audio/greeting.mp3";
  const kitabAudio = "audio/kitab.mp3";
  const errorAudio = "audio/basa_dusmedim.mp3";

  let isIdle = true;

  function playVideo(src, muted = true, loop = true) {
    video.src = src;
    video.muted = muted;
    video.loop = loop;
    video.play();
  }

  function playAudio(src, callback) {
    audio.src = src;
    audio.onended = () => callback && callback();
    audio.play();
  }

  function startIdle() {
    isIdle = true;
    playVideo(idleVideo, true, true);
  }

  function stopRecognitionAfter(timeout, recognition) {
    setTimeout(() => {
      recognition.stop();
    }, timeout);
  }

  function showText(text) {
    speechText.textContent = "Axtarılır: " + text;
    speechText.style.display = "block";
  }

  function hideText() {
    speechText.style.display = "none";
  }

  function handleRecognitionResult(result) {
    const transcript = result.toLowerCase();
    showText(transcript);

    let matched = false;
    if (transcript.includes("kitab")) {
      matched = true;
      playAudio(kitabAudio, () => startIdle());
    }

    if (!matched) {
      playAudio(errorAudio, () => startIdle());
    }
  }

  function startSpeechRecognition() {
    const SpeechRecognition = window.SpeechRecognition || window.webkitSpeechRecognition;
    const recognition = new SpeechRecognition();

    recognition.lang = "az-AZ";
    recognition.interimResults = false;
    recognition.maxAlternatives = 1;

    recognition.onresult = (event) => {
      const result = event.results[0][0].transcript;
      handleRecognitionResult(result);
    };

    recognition.onend = () => {
      if (isIdle) startIdle();
    };

    recognition.onerror = () => {
      playAudio(errorAudio, () => startIdle());
    };

    recognition.start();
    stopRecognitionAfter(5000, recognition); // 5 saniyədən sonra dayandır
  }

  document.addEventListener("keydown", (e) => {
    if (e.key.toLowerCase() === "f") {
      videoContainer.style.display = "block";
      playVideo(talkingVideo, true, false);
      playAudio(greetingAudio, () => {
        startIdle();
        startSpeechRecognition();
      });
    }
  });
</script>

</body>
</html>
